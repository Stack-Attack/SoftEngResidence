<!--This is a template - it is used in other files(requests/Requests.html)-->

<template name="NewRequest">
    <section class="new-requests-container">
		{{ > quickForm  collection="Requests" id="insertRequestForm" type="insert" class="new-request-form" }}
	</section>
</template>
