<!--This is a template - it is used in other files(buildings/buildings.html)-->
<!-- This is the form for creating a new building, using Meteor's methods to build the form. -->
<template name="NewBuilding">
	<div class="new-building-container">
		<i class="fa fa-close"></i>
		{{ > quickForm  collection="Buildings" id="insertBuildingForm" type="insert" class="new-building-form" }}	
	</div>
</template>
